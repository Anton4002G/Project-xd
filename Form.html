 <!DOCTYPE html>
 <html>
 <head>
 	<title>Ejercicio 2</title>
	 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <form action="./index2.html" method="GET" class="form">

	<h1 class="form_title"> Formularios</h1>
 	<p>Completa el formulario para entrar a la pagina</p>

 	<h2 class="form_title">Form</h2>

<div class="form_container">
	<div class="form_group">
 	<span class="form_span">Nombre:</span>
	 <input type="text" maxlength="10" class="form_input" required>
    </div>

	<div class="form_group">
 	<span class="form_span">Clave:</span>
	 <input type="password" maxlength="25" minlength="8" class="form_input" required>
    </div>
    
    <div class="form_group">
 	<span class="form_span">Email:</span>
	 <input type="email" class="form_input" required>
	</div>

    <div class="form_group">
 	<span class="form_span">Hombre:</span>
	 <input type="checkbox" class="form_checkbox" required>
	</div>

	<div class="form_group">
 	<span class="form_span">Mujer:</span>
	 <input type="checkbox" class="form_checkbox">
	</div>

 	<input type="submit" value="Enviar" class="form_submit">
</div>
 </form>
</body>
 </html>
